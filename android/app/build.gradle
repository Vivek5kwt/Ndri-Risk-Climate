plugins {
    id "com.android.application"
    // FlutterFire - Google services
    id 'com.google.gms.google-services'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ndri_dairy_risk"
    compileSdk = 35
    // if you use native code, keep this:
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.ndri_dairy_risk"
        minSdk        = flutter.minSdkVersion
        targetSdk     = flutter.targetSdkVersion
        versionCode   = flutter.versionCode
        versionName   = flutter.versionName

        // This tells the manifest merger to replace android:name="${applicationName}"
        manifestPlaceholders = [
                applicationName: "com.example.ndri_dairy_risk.App"
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Kotlin â†’ JVM17
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        debug {
            // picks up manifestPlaceholders from defaultConfig
        }
        release {
            signingConfig = signingConfigs.debug
            // also picks up manifestPlaceholders from defaultConfig
        }
    }
}

flutter {
    source = "../.."
}
